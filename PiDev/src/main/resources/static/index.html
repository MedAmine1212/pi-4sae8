<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Spring Boot WebSocket Chat Application | CalliCoder</title>
	<link rel="stylesheet" href="/css/main.css" />
</head>
<body background="18.jpg"
	style="background-position: center; background-repeat: no-repeat; background-size: cover;">
	<noscript>
		<h2>Sorry! Your browser doesn't support Javascript</h2>
	</noscript>

	<div id="userPage" class="hidden">
		<div class="username-page-container">
			<h1 class="title">User id</h1>
			<form id="userForm" name="userForm">
				<div class="form-group">
					<input type="text" id="userId" placeholder="User id"
						   autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Connect</button>
				</div>
			</form>
		</div>
	</div>

	<div id="chat-page" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Topic: <span id="topicField"></span></h2>
			</div>
			<div class="connecting">Connecting...</div>
			<ul id="messageArea">

			</ul>
			<form id="messageForm" name="messageForm" nameForm="messageForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<input type="text" id="message" placeholder="Type a message..."
							   autocomplete="off"class="form-control" />
						<button type="submit" class="primary">Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>
<div style="padding: 70px;width: 100%">
	<div style="float: left;" id="allRooms" class="hidden">
		<div class="chat-container">
			<div class="chat-header">
				<h2>Room list</h2>
			</div>
			<div style="padding: 5px 70px;max-height: 400px;min-height: 400px;overflow-y: auto" id="roomList"></div>
	</div>
	</div>
	<div style="float: right" id="chatroom-page" class="hidden">
		<div class="username-page-container">
			<h1 class="title">Create a new chatroom</h1>
			<form id="chatRoomForm" name="chatRoomForm">
				<div class="form-group">
					<input type="text" id="chatRoomTopic" placeholder="Topic"
						   autocomplete="off" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="accent username-submit">Create chatroom</button>
				</div>
			</form>
		</div>
	</div>
</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
